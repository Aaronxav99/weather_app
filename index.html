<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container w-75 h-100  mt-5 text-center p-2" style="min-height:400px ;">
        <div>
            <input id="userInput" class="" type="text" placeholder="enter city name"><br>
            <button onclick="getDetails()" class="btn btn-success m-2">submit</button>
            <div id="result" class="col-lg-6" >
                
            </div>
        </div>


    </div>



    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    const getDetails=async()=>{
   console.log(userInput.value)
   if(userInput.value){
    const response= await  fetch(`https://api.openweathermap.org/data/2.5/weather?q=${userInput.value}&appid=6f4acc5febfbbbe8dcef4e89dd3dbcc9`)
    console.log(response)
     if(response.status==200){
        const weatherDeatils= await response.json()
        console.log(weatherDeatils)
        result.innerHTML=`<ul class="list-group">
                    <li class="list-group-item">temeperature:${weatherDeatils.main.temp}</li>
                    <li class="list-group-item">Humdidty:${weatherDeatils.main.humidity} </li>
                    <li class="list-group-item">pressure :${weatherDeatils.main.pressure} </li>
                    <li class="list-group-item">wind speed :${weatherDeatils.wind.speed} </li>
                    
                </ul>`

    
    

   }
   else{
    console.log("please enetr valid city")

   }
   

        

    }
    else{
    console.log("please enter a value")
   }
}
</script>
</html>
